<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="row">
        <div class="bg-warning text-center p-4 mb-4 col-12">
            <h1 class="text-white">Toko Senantiasa Berbaik Hati</h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <!-- Master Data -->
        <div class="btn-group ">
            <button class="btn btn-warning btn-lg dropdown-toggle m-2" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Master Data
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button" id="barang">Barang</button></li>
                <li><button class="dropdown-item" type="button" id="supplier">Supplier</button></li>
                <li><button class="dropdown-item" type="button" id="karyawan">Karyawan</button></li>
            </ul>
        </div>
        <!-- Transkrip   -->
        <div class="btn-group">
            <button class="btn btn-warning btn-lg dropdown-toggle m-2" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Transkrip
            </button>
            <ul class="dropdown-menu">
                <li><button type="button" class="dropdown-item" id="penjualan">Penjualan</button></li>
                <li><button type="button" class="dropdown-item" id="pembelian">Pembelian</button></li>
            </ul>
        </div>
        <!-- Laporan   -->
        <div class="btn-group">
            <button class="btn btn-warning btn-lg dropdown-toggle m-2" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Laporan
            </button>
            <ul class="dropdown-menu ">
                <li><a class="dropdown-item" href="#">Laba Rugi</a></li>
                <li><a class="dropdown-item" href="#">Stok</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            console.log("Starting...");
            $('#content').load("master/barang.html");

            // Master
            $('#barang').click(function () {
                console.log('Clicked Button Barang');
                $('#content').load("master/barang.html");
            });

            $('#supplier').click(function () {
                console.log('Clicked Button Barang');
                $('#content').load("master/supplier.html");
            });

            $('#karyawan').click(function () {
                console.log('Clicked Button Barang');
                $('#content').load("master/karyawan.html");
            });

            // Transkrip
            $('#pembelian').click(function () {
                console.log('Clicked Button pembelian');
                $('#content').load("transkrip/pembelian.html");
            });
            $('#penjualan').click(function () {
                console.log('Clicked Button penjualan');
                $('#content').load("transkrip/penjualan.html");
            });
        });
    </script>
</body>

</html>
