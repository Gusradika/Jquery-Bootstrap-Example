<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3 for="" class="mt-4">Penjualan</h3>
    <div class="row">
        <div class="col-6">
            <label for="kode">kode</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="kode" id="kode" aria-label="kode"
                    aria-describedby="basic-addon1" readonly>
            </div>
        </div>
        <div class="col-6">
            <label for="karyawan">Karyawan</label>
            <select class="form-select" id="Karyawan" aria-label="Default select example">
                <option selected>-</option>
                <option value="Sulis">Sulis</option>
                <option value="Oky">Oky</option>
                <option value="Agus">Agus</option>
            </select>
        </div>

        <div class="col-6">
            <label for="tanggal">tanggal</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="tanggal" id="tanggal" aria-label="tanggal"
                    aria-describedby="basic-addon1" readonly>
            </div>
        </div>
        <div class="col-6">
            <label for="karyawan">Jabatan</label>
            <input type="text" class="form-control" placeholder="jabatan" id="Jabatan" aria-label="jabatan"
                aria-describedby="basic-addon1" readonly>
        </div>
        <div class="col-12">
            <label for="Supplier">Supplier</label>
            <select class="form-select" id="Supplier" aria-label="Default select example">
                <option selected>-</option>
                <option value="PT.Aksara">PT.Aksara</option>
                <option value="PT.Tulis">PT.Tulis</option>
                <option value="PT.Marwana">PT.Marwana</option>
            </select>
        </div>
        <div class="col-6">
            <label for="Telp">Telp</label>
            <input type="text" class="form-control" placeholder="telp.." id="Telp" aria-label="telp"
                aria-describedby="basic-addon1" readonly>
        </div>
        <div class="col-6">
            <label for="Alamat">Alamat</label>
            <input type="text" class="form-control" placeholder="Alamat.." id="Alamat" aria-label="Alamat"
                aria-describedby="basic-addon1" readonly>
        </div>
    </div>

    <!-- Kode -->
    <h3 for="" class="mt-4">Kode Barang</h3>
    <div class=" mb-2">
        <div class="mx-auto row">
            <div class="col-2">
                <label for="kodeb">kode</label>
                <select class="form-select" id="kodeb" aria-label="Default select example">
                    <option selected>-</option>
                    <option value="m001">m001</option>
                    <option value="m002">m002</option>
                    <option value="m003">m003</option>
                </select>
            </div>
            <div class="col-2">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" placeholder="nama.." id="nama" aria-label="nama"
                    aria-describedby="basic-addon1" readonly>
            </div>
            <div class="col-2">
                <label for="satuan">satuan</label>
                <input type="text" class="form-control" placeholder="satuan.." id="satuan" aria-label="satuan"
                    aria-describedby="basic-addon1" readonly>
            </div>
            <div class="col-2">
                <label for="harga">harga</label>
                <input type="text" class="form-control" placeholder="harga.." id="harga" aria-label="harga"
                    aria-describedby="basic-addon1" readonly>
            </div>
            <div class="col-2">
                <label for="jumlah">Jumlah</label>
                <input type="text" class="form-control" placeholder="jumlah.." id="jumlah" aria-label="jumlah"
                    aria-describedby="basic-addon1">
            </div>

            <div class="col-2">
                <label for="jumlah"></label>
                <button type="button" class="btn btn btn-warning w-100" id="save">Save</button>
            </div>
        </div>



    </div>


    <!-- Table -->
    <div id="tabelBarang">
        <table id="myTable" class="table table-light table-striped w-100">
            <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Satuan</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
        <h1>Total : <span id="total"></span></h1>



    </div>

    <script>
        $(document).ready(function () {
            var total = 0;
            //ambil tanngal//
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            //var kode dan tanggal//
            $('#kode').val(year + "" + month + "" + day + "" + hour + "" + minute + "" + second);
            $('#tanggal').val(day + "-" + month + "-" + year);
            console.log(day);
            //if else supp untuk munculkan telp dan alamat//
            $("#Supplier").change(function () {
                if ($("#Supplier").val() == "PT.Aksara") {
                    $("#Telp").val("08123456789");
                    $("#Alamat").val("Sidoarjo");
                } else if ($("#Supplier").val() == "PT.Tulis") {
                    $("#Telp").val("08198765432");
                    $("#Alamat").val("Surabaya");
                } else if ($("#Supplier").val() == "PT.Marwana") {
                    $("#Telp").val("08167382647");
                    $("#Alamat").val("Malang");
                }
            });
            //if else karyawan untuk munculkan jabatan//
            $("#Karyawan").change(function () {
                if ($("#Karyawan").val() == "Sulis") {
                    $("#Jabatan").val("Operator");
                } else if ($("#Karyawan").val() == "Oky") {
                    $("#Jabatan").val("Admin");
                } else if ($("#Karyawan").val() == "Agus") {
                    $("#Jabatan").val("Manager");
                }
            });
            //if else kode barang untuk munculkan nama satuan harga//
            $("#kodeb").change(function () {
                if ($("#kodeb").val() == "m001") {
                    $("#nama").val("cpu");
                    $("#satuan").val("pcs");
                    $("#harga").val("1000");
                } else if ($("#kodeb").val() == "m002") {
                    $("#nama").val("vga");
                    $("#satuan").val("pcs");
                    $("#harga").val("1000");
                } else if ($("#kodeb").val() == "m003") {
                    $("#nama").val("ram");
                    $("#satuan").val("pcs");
                    $("#harga").val("2000");
                }
            });
            //logika tombol simpan untuk masukkan ke table//
            $("#save").click(function () {
                total = 0;
                var panjang = $('tbody tr').length;
                var kode = $('#kodeb').val();
                var nama = $('#nama').val();
                var satuan = $('#satuan').val();
                var harga = $('#harga').val();
                var jumlah = $('#jumlah').val();
                var totalhrg = harga * jumlah;
                $('#tbody').append("<tr> <td> " + kode + " </td> <td> " + nama + " </td> <td > " +
                    satuan + " </td> <td > " + harga + "</td> <td> " + jumlah +
                    " </td> <td > " +
                    totalhrg + " </td > <td> <button id = \"id" + panjang +
                    "\" class=\"remove btn btn-warning\">x</td ></tr>")
                console.log(panjang);
                $('#tbody tr').each(function () {
                    var currentRow = $(this);
                    total = total + Number(currentRow.find("td:eq(5)").text());
                });
                $("#total").text(total);
                $.fn.clearform();
            });
            //menghilangkan value//
            $.fn.clearform = function () {
                $('#kodeb').val("");
                $('#nama').val("")
                $('#satuan').val("");
                $('#harga').val("");
                $('#jumlah').val("");
                console.log("a");
            };
            //logika tombol untuk hapus baris//
            $("tbody").on('click', '.remove', function () {
                if (confirm('Deletes row?')) {
                    total = 0;
                    var id = $(this).attr('id');
                    console.log(id);
                    $(this).closest('tr').remove();
                    $('#tbody tr').each(function () {
                        var currentRow = $(this);
                        total = total + Number(currentRow.find("td:eq(5)").text());
                    });
                    $("#total").text(total);
                } else {

                }

            });
        });
    </script>
</body>

</html>
